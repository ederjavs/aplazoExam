<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Characters</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card-table-container mat-elevation-z8">
        <div class="card-loading-shade" *ngIf="loading$ | async">
          <mat-spinner *ngIf="loading$ | async"></mat-spinner>
        </div>
        <div class="example-table-container">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID.</th>
              <td mat-cell *matCellDef="let item">
                <button
                  mat-button
                  [routerLink]="['/characters/detail', item.id]"
                >
                  {{ item.id }}
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef>Image</th>
              <td mat-cell *matCellDef="let item">
                <img [src]="item.image" style="max-width: 50px" />
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let item">{{ item.name }}</td>
            </ng-container>

            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
              <td mat-cell *matCellDef="let item">{{ item.gender }}</td>
            </ng-container>

            <ng-container matColumnDef="species">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Species</th>
              <td mat-cell *matCellDef="let item">{{ item.species }}</td>
            </ng-container>

            <ng-container matColumnDef="created">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
              <td mat-cell *matCellDef="let item">
                {{ item.created | date: "medium" }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
